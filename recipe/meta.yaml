{% set name = "disjoint-set" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name | replace("-", "_") }}/{{ name | replace("-", "_") }}-{{ version }}.tar.gz
  sha256: ce37119ca6be07671c4e51410a28511193ec168580ff373b0819d31b34b47728

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry >=1.1.0
    - python {{ python_min }}
  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - disjoint_set

about:
  home: https://pypi.org/project/disjoint-set/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: DisjointSet (a.k.a. union–find data structure or merge–find set) implementation for Python.
  dev_url: https://github.com/mrapacz/disjoint-set

extra:
  recipe-maintainers:
    - rpetit3
